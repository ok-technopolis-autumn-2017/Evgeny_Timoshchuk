<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" href="./dist/styles/default.css">
</head>
<body>
<div class="todo-main-wrapper">
    <div class="todo-header">
        <h1 class="todo-title">todos</h1>
    </div>
    <div class="todo-body">
        <div class="todo-add">
            <div class="todo-add_select-all">
                <button class="todo-add_select-all_icon" aria-label="Отметить все как выполненные"></button>
            </div>
            <div class="todo-add_input-text-w">
                <input class="todo-add_input-text" type="text" autofocus placeholder="What needs to be done?"
                       area-label="Поле добавления todo">
            </div>
        </div>
        <div class="todo-list" role="listbox">
            <div class="todo-item">
                <div class="todo-item_mark">
                    <div class="todo-item_mark_input-checkbox">
                        <input type="checkbox" checked="checked" class="todo-item_mark_input-checkbox_target"
                               aria-label="Отметить">
                        <div class="todo-item_mark_input-checkbox_visual"></div>
                    </div>
                </div>
                <div class="todo-item_text" contenteditable="true"> HTML </div>
                    <button class="todo-item_remove" aria-label="Удалить элемент"> </button>
            </div>
            <div class="todo-item">
                <div class="todo-item_mark">
                    <div class="todo-item_mark_input-checkbox">
                        <input type="checkbox" class="todo-item_mark_input-checkbox_target"
                               aria-label="Отметить">
                        <div class="todo-item_mark_input-checkbox_visual"></div>
                    </div>
                </div>
                <div class="todo-item_text" contenteditable="true"> CSS </div>
                <button class="todo-item_remove" aria-label="Удалить элемент"> </button>
            </div>
            <div class="todo-item">
                <div class="todo-item_mark">
                    <div class="todo-item_mark_input-checkbox">
                        <input type="checkbox" class="todo-item_mark_input-checkbox_target"
                               aria-label="Отметить">
                        <div class="todo-item_mark_input-checkbox_visual"></div>
                    </div>
                </div>
                <div class="todo-item_text" contenteditable="true"> JS </div>
                <button class="todo-item_remove" aria-label="Удалить элемент"> </button>
            </div>
            <div class="todo-item">
                <div class="todo-item_mark">
                    <div class="todo-item_mark_input-checkbox">
                        <input type="checkbox" class="todo-item_mark_input-checkbox_target"
                               aria-label="Отметить">
                        <div class="todo-item_mark_input-checkbox_visual"></div>
                    </div>
                </div>
                <div class="todo-item_text" contenteditable="true"> JS tools </div>
                <button class="todo-item_remove" aria-label="Удалить элемент"> </button>
            </div>
        </div>
        <div class="todo-actions-bar" role="contentinfo">
            <div class="todo-actions-bar_counter" role="status" aria-label="Количество невыполненных"> 3 items left
            </div>
            <div class="todo-actions-bar_filters" role="menuitemradio">
                <button class="todo-actions-bar_filter" data-filter="all" aria-label="Фильтр: показать все"> All
                </button>
                <button class="todo-actions-bar_filter" data-filter="active"
                        aria-label="Фильтр: показать невыполненные">
                    Active
                </button>
                <button class="todo-actions-bar_filter" data-filter="completed"
                        aria-label="Фильтр: показать выполненные">
                    Completed
                </button>
            </div>
            <div class="todo-actions-bar_clear-completed-w">
                <button class="todo-actions-bar_clear-completed"
                        area-label="Удалить все выполненые дела"> Clear completed
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
