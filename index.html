<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<div class="main-wrapper">
    <div class="todo-header">
        <h1 class="todo-title">todos</h1>
    </div>
    <div class="todo-body">
        <div class="todo-add">
            <button class="todo-add_select-all" aria-label="Отметить все как выполненные"></button>
            <input class="todo-add_input-text" type="text" autofocus placeholder="What needs to be done?"
                   area-label="Поле добавления todo">
        </div>
        <div class="todo-list" role="listbox">
            <div class="todo-item">
                <input type="checkbox" checked="checked" class="todo-item_mark" aria-label="Отметить">
                <textarea type="text" class="todo-item_text"> HTML </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
            <div class="todo-item">
                <input type="checkbox" checked="checked" class="todo-item_mark" aria-label="Отметить">
                <textarea type="text" class="todo-item_text"> CSS </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
            <div class="todo-item">
                <input type="checkbox" checked="checked" class="todo-item_mark" aria-label="Отметить">
                <textarea type="text" class="todo-item_text"> JS </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
            <div class="todo-item">
                <input type="checkbox" checked="checked" class="todo-item_mark" aria-label="Отметить">
                <textarea type="text" class="todo-item_text"> JS tools </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
        </div>
    </div>
    <div class="todo-actions-bar" role="contentinfo">
        <div class="todo-actions-bar_counter" role="status" aria-label="Количество невыполненных"> 3 items left</div>
        <div class="todo-actions-bar_filters" role="menuitemradio">
            <button class="todo-actions_filter" data-filter="all" aria-label="Фильтр: показать все"> All</button>
            <button class="todo-actions_filter" data-filter="active" aria-label="Фильтр: показать невыполненные">
                Active
            </button>
            <button class="todo-actions_filter" data-filter="completed" aria-label="Фильтр: показать выполненные">
                Completed
            </button>
        </div>
        <button class="todo-actions-bar_clear-completed" value="Clear completed"
                area-label="Удалить все выполненые дела"></button>
    </div>
</div>
</body>
</html>
