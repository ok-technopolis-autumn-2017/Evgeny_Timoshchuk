<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .arrow {
            width: 2em;
            height: 1em;
            background-image: url(https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/select-all.png);
            background-repeat: no-repeat;
            background-position: 1.5%;
            display: inline-block;
        }

        .remove {
            width: 1em;
            height: 1em;
            background-image: url(https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png);
            background-repeat: no-repeat;
            background-position: 1.5%;
            text-align: right;
            display: none;
        }

        .item-text {
            display: inline-block;
        }

        .circle {
            width: 1em;
            height: 1em;
            border: #e0e0e0 solid 1px;
            background-color: #ffffff;
            -moz-border-radius: 1em;
            -webkit-border-radius: 1em;
            border-radius: 5em;
            display: inline-block;
        }

        .list {
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            left: 300px;
            width: 40%;
        }

        .item {
            border: 1px solid #e0e0e0;
            border-top: 0;
        }

        .item:hover {
            cursor: pointer;
            background-color: #f5f5f5;
        }

        .item:hover .remove {
            display: inline-block;
        }

        #navigation {
            text-align: center;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="main-wrapper">

    <h1>todos</h1>
    <div class="list">

        <div class="item">
            <div class="arrow"></div>
            <input type="text" id="input-row" placeholder="What needs to be done?">
        </div>

        <div class="item">
            <input type="checkbox">
            <label class="circle"></label>
            <div class="item-text">HTML</div>
            <div class="remove"></div>
        </div>
        <div class="item">
            <input type="checkbox">
            <label class="circle"></label>
            <div class="item-text">CSS</div>
            <div class="remove"></div>
        </div>
        <div class="item">
            <input type="checkbox">
            <label class="circle"></label>
            <div class="item-text">JS</div>
            <div class="remove"></div>
        </div>
        <div class="item">
            <input type="checkbox">
            <label class="circle"></label>
            <div class="item-text">JS tools</div>
            <div class="remove"></div>
        </div>
        <div class="list-footer">
            <span id="count-of-items"> 3 items left</span>
            <div id="navigation">
                <input type="radio" name="nav" title="All" checked> All
                <input type="radio" name="nav" title="Active"> Active
                <input type="radio" name="nav" title="Completed"> Completed
            </div>
            <span id="last-action"> Clear completed</span>
        </div>
    </div>
</div>
</body>
</html>
