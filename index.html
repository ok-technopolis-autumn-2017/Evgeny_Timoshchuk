<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <style>
        .remove {
            width: 2em;
            height: 2em;
            background-image: url(https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png);
            background-repeat: no-repeat;
            background-position: 1.5%;
            text-align: right;
            display: none;
        }

        .circle {
            width: 1em;
            height: 1em;
            border: #e0e0e0 solid 1px;
            background-color: #ffffff;
            -moz-border-radius: 1em;
            -webkit-border-radius: 1em;
            border-radius: 5em;
            display: inline-block;
        }

        .item:hover {
            cursor: pointer;
            background-color: #f5f5f5;
        }

        .item:hover .remove {
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="list-header" role="banner">
        <h1>todos</h1>
    </div>
    <div class="list-body" role="main">
        <div class="input-row">
            <button id="select-all"  area-label="Выделить все"><img
                    src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/select-all.png">
            </button>
            <input type="text" id="input-row" autofocus placeholder="What needs to be done?">
        </div>
        <div role="listbox">
            <div class="item" role="listitem" aria-label="Дело 1">
                <label class="circle" role="checkbox">
                    <input type="checkbox" class="item-pointer">
                </label>
                <span class="item-text"> HTML</span>
                <input class="remove" role="button" aria-hidden="true">
            </div>
            <div class="item" role="listitem" aria-label="Дело 2">
                <label class="circle">
                    <input type="checkbox" class="item-pointer">
                </label>
                <span class="item-text"> CSS </span>
                <input class="remove" role="button" aria-hidden="true">
            </div>
            <div class="item" role="listitem" aria-label="Дело 3">
                <label class="circle">
                    <input type="checkbox" class="item-pointer">
                </label>
                <span class="item-text"> JS </span>
                <input class="remove" role="button" aria-hidden="true">
            </div>
            <div class="item" role="listitem" aria-label="Дело 4">
                <label class="circle">
                    <input type="checkbox" class="item-pointer">
                </label>
                <span class="item-text"> JS tools</span>
                <input class="remove" role="button" aria-hidden="true">
            </div>
        </div>
    </div>
    <div class="list-footer" role="contentinfo">
        <span id="count-of-items" role="status"> 3 items left </span>
        <div id="navigation" role="menuitemradio">
            <label class="radio-nav"> All <input type="radio" name="nav" value="All" role="radio" checked  area-label="Показать все"> </label>
            <label class="radio-nav"> Active <input type="radio" name="nav" vale="Active" role="radio"  area-label="Показать активные"> </label>
            <label class="radio-nav"> Completed <input type="radio" name="nav" value="Completed" role="radio"  area-label="Показать выполненные"> </label>
        </div>
        <input type="button" id="last-action" value="Clear completed" area-label="Удалить все выполненые дела">
    </div>
</div>
</body>
</html>
