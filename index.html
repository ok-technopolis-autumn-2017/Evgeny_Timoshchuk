<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <style>
        .remove {
            width: 2em;
            height: 2em;
            background-image: url(https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png);
            background-repeat: no-repeat;
            background-position: 1.5%;
            text-align: right;
            display: none;
        }

        .circle {
            width: 1em;
            height: 1em;
            border: #e0e0e0 solid 1px;
            background-color: #ffffff;
            -moz-border-radius: 1em;
            -webkit-border-radius: 1em;
            border-radius: 5em;
            display: inline-block;
        }

        .item:hover {
            cursor: pointer;
            background-color: #f5f5f5;
        }

        .item:hover .remove {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="todo-header" role="banner">
        <h1>todos</h1>
    </div>
    <div class="todo-body" role="main">
        <div class="todo-input">
            <button class="select-all" area-label="Отметить все как выполненные"><img
                    src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/select-all.png">
            </button>
            <input type="text" id="input-row" autofocus placeholder="What needs to be done?"
                   area-label="Поле добавления todo">
        </div>

        <div class="todo-list" role="listbox">
            <div class="todo-item" role="listitem" aria-label="Дело 1">
                <label class="circle" role="checkbox">
                    <input type="checkbox" class="todo-item_pointer">
                </label>
                <textarea type="text" class="todo-item_text"> HTML </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
            <div class="todo-item" role="listitem" aria-label="Дело 2">
                <label class="circle">
                    <input type="checkbox" class="todo-item_pointer">
                </label>
                <textarea type="text" class="todo-item_text"> CSS </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
            <div class="todo-item" role="listitem" aria-label="Дело 3">
                <label class="circle">
                    <input type="checkbox" class="todo-item_pointer">
                </label>
                <textarea type="text" class="todo-item_text"> JS </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
            <div class="todo-item" role="listitem" aria-label="Дело 4">
                <label class="circle">
                    <input type="checkbox" class="todo-item_pointer">
                </label>
                <textarea type="text" class="todo-item_text"> JS tools </textarea>
                <input type="button" class="todo-item_remove" aria-label="Удалить элемент">
            </div>
        </div>
    </div>
    <div class="todo-actions-bar" role="contentinfo">
        <span class="todo-actions-bar_counter" role="status"> 3 items left </span>
        <div class="todo-actions-bar_filters" role="menuitemradio">
            <label class="todo-actions_filter"> All <input type="radio" name="filter" value="All" role="radio" checked
                                                    area-label="Показать все"> </label>
            <label class="todo-actions_filter"> Active <input type="radio" name="filter" vale="Active" role="radio"
                                                       area-label="Показать активные"> </label>
            <label class="todo-actions_filter"> Completed <input type="radio" name="filter" value="Completed" role="radio"
                                                          area-label="Показать выполненные"> </label>
        </div>
        <input type="button" class="todo-actions-bar_clear-completed" value="Clear completed"
               area-label="Удалить все выполненые дела">
    </div>
</div>
</body>
</html>
